<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>权限管理-修改权限信息</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{'/bootstrap/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.6.0.js'}"></script>
</head>
<body>

<div id="container">

    <ol class="breadcrumb">
        <li><a th:href="@{/index}" target="_parent">首页</a></li>
        <li><a th:href="@{search}">权限管理</a></li>
        <li class="active">修改权限信息</li>
    </ol>


    <form action="mod" method="post" class="form-horizontal">
        <input type="hidden" name="id" th:value="${permission.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="permissionName">权限名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="permissionName" name="name"
                       placeholder="权限名" th:value="${permission.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="permissionCode">code</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="permissionCode"
                       name="code" placeholder="code" th:value="${permission.code}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保 存</button>
            </div>
        </div>

    </form>

</div>


</body>
</html>
